<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>

    <p>Insira o 1º valor:</p>
    <input id="inputValor1">

    <p>Insira o 2º valor:</p>
    <input id="inputValor2">

    <br>

    <button onclick="somar()">Soma</button>
    <button onclick="diferenca()">Diferença</button>
    <button onclick="produto()">Produto</button>
    <button onclick="razao()">Razão</button>


    <h1 id="texto"></h1>
</body>
</html>

<script>

    var texto = document.getElementById('texto')

    function somar(){
        var valor1 = Number(inputValor1.value)
        var valor2 = Number(inputValor2.value)

        var soma = valor1 + valor2

        texto.innerHTML = "A soma entre " + valor1 + " e " + valor2 + " é " + soma
    }

    function diferenca(){
        var valor1 = Number(inputValor1.value)
        var valor2 = Number(inputValor2.value)

        var diferenca = valor1 - valor2

        texto.innerHTML = "A diferença entre " + valor1 + " e " + valor2 + " é " + diferenca
    }

    function produto(){
        var valor1 = Number(inputValor1.value)
        var valor2 = Number(inputValor2.value)

        var produto = valor1 * valor2

        texto.innerHTML = "O produto entre " + valor1 + " e " + valor2 + " é " + produto
    }

    function razao(){
        var valor1 = Number(inputValor1.value)
        var valor2 = Number(inputValor2.value)

        var razao = valor1 / valor2
    
        texto.innerHTML = "A razão entre " + valor1 + " e " + valor2 + " é " + razao
    }


</script>
