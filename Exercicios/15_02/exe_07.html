<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>

    <h1>Calculo da Média</h1>

    <p>Informe o seu nome:</p>
    <input id="inputNome">

    <p>Informe a sua nota da <i>Avaliação Continuada</i>:</p>
    <input id="inputContinuada">

    <p>Informa a sua nota da <i>Avaliação Semestral</i>:</p>
    <input id="inputSemestral">

    <button onclick="calcularMedia()">Ver Média</button>
    
</body>
</html>

<script>

    function calcularMedia(){

        var nome = inputNome.value
        var notaContinuada = Number(inputContinuada.value)
        var notaSemestral = Number(inputSemestral.value)

        var media = (notaContinuada * 0.4) + (notaSemestral * 0.6)

        alert("A média do(a) aluno(a) " + nome + " é de: " + media)

    }


</script>
