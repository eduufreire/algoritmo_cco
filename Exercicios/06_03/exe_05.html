<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Qtde kwH consumida no mês:</p>
    <input id="inputKwh">

    <button onclick="calcularGasto()">Calcular</button>

    <p id="msg"></p>

</body>

</html>

<script>

    function calcularGasto(){
        var kwhGasto = inputKwh.value
        var total = kwhGasto * 0.85

        var desconto = total * (10 / 100)

        if(kwhGasto > 100){
            msg.innerHTML = `Você deverá pagar R$${total}`
        }

        if(kwhGasto < 100){
            msg.innerHTML = `Você deverá pagar R$${total - desconto}`
        }
    }


</script>
