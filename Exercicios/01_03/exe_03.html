<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 03</title>
</head>

<body>

    <p>Insira a 1º Nota:</p>
    <input id="inputNota1">

    <p>Insira a 2º Nota:</p>
    <input id="inputNota2">

    <p>Insira a 3º Nota:</p>
    <input id="inputNota3">
    <br>
    <button onclick="media()">Calcular</button>

    <p id="msg"></p>
    <p id="msg_bonus"></p>

</body>

</html>

<script>

    function media() {

        msg.innerHTML = ''
        msg_bonus.innerHTML = ''

        var nota1 = Number(inputNota1.value)
        var nota2 = Number(inputNota2.value)
        var nota3 = Number(inputNota3.value)

        var media = (nota1 + nota2 + nota3) / 3

        msg.innerHTML = "Sua média foi de " + media.toFixed(1)

        if (media >= 9.4) {
            msg_bonus.innerHTML = "Parabéns, você é um aluno(a) fora de série!"
        }

        inputNota1.value = ''
        inputNota2.value = ''
        inputNota3.value = ''

    }

</script>
